<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8" />
  <title>Directive</title>

  <style type="text/css">
    *{font-size: 14px; font-family: Verdana;}
    .card{
      background: #EEEEEE;
      border:1px solid #CCCCCC;
      color:#666666;
      float: left;
      margin: 10px;
      text-align: center;
      width: 160px;
    }
    .card img{
      width: 100%;
    }
  </style>
</head>
<body>

  <div ng-controller="heroesCtrl">

    <div ng-repeat="h in heroes" >
      <div class="card" card-hero name="{{h.name}}" avatar="{{h.img}}" realname="{{h.realname}}"></div>
    </div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-resource.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/directive_4.js"></script>

</body>
